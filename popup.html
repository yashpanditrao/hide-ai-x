<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 1.2em;
      margin-top: 0;
      text-align: center;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #0d8bd9;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Hide AI Posts</h1>
  <div class="toggle-container">
    <span>Extension:</span>
    <label class="switch">
      <input type="checkbox" id="extension-toggle">
      <span class="slider"></span>
    </label>
  </div>
  <button id="options-btn">Open Settings</button>
  <div class="status" id="status-text"></div>
  
  <script src="popup.js"></script>
</body>
</html>
