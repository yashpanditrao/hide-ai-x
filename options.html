<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hide AI Posts Settings</title>
  <style>
    body {
      width: 500px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 15px;
      background-color: #1da1f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8bd9;
    }
    #blockers-list {
      list-style-type: none;
      padding: 0;
    }
    #blockers-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 5px;
      background-color: #f5f8fa;
      border-radius: 4px;
    }
    .remove-btn {
      background-color: #e0245e;
      padding: 5px 10px;
      font-size: 0.8em;
    }
    .remove-btn:hover {
      background-color: #c21e50;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .toggle-container input {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Hide AI Generated Posts Settings</h1>
  
  <div class="section">
    <h2>Extension Settings</h2>
    <div class="toggle-container">
      <input type="checkbox" id="extension-enabled">
      <label for="extension-enabled">Enable extension</label>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="em-dash-enabled">
      <label for="em-dash-enabled">Enable em dash detection</label>
    </div>
  </div>
  
  <div class="section">
    <h2>Add Custom Blockers</h2>
    <div>
      <input type="text" id="blocker-input" placeholder="Enter a word or phrase to block">
      <button id="add-blocker">Add Blocker</button>
    </div>
  </div>
  
  <div class="section">
    <h2>Current Blockers</h2>
    <ul id="blockers-list"></ul>
  </div>
  
  <div id="status"></div>
  
  <script src="options.js"></script>
</body>
</html>
